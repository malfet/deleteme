name: Print Hello
on:
  pull_request:
  push:
    branches:
      - main
      - foobar
    tags:
      - f*

jobs:
  print_hello:
    name: "Print Hello"
    runs-on: ubuntu-latest
    env:
      TITLE: ${{ github.event.pull_request.title }}
      BODY: ${{ github.event.pull_request.body }}
      LABELS: ${{ github.pull_request.labels }}
      REF_TYPE: ${{ github.ref_type }}
      LIMIT: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ github.ref_type == 'branch' && github.sha}}
    steps:
      - name: Print Hello
        run: echo "Hello World"

      - name: Print on Push to foobar
        if: ${{ github.event_name == 'push' && github.event.ref == 'refs/heads/foobar' }}
        run: echo "Hello on push ${{ github.event.ref }}"

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Show files changed
        run: |
          set -ex
          git show
          git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }}
